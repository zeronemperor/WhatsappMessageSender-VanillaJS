<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Whatsapp Message</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
  <link rel="stylesheet" href="../src/css/style.css">
</head>

<body>
  <div class="container mt-5">
    <h3 class="text-center mt-3">
      Send a Whatsapp message without saving mobile number.
    </h3>
    <form class="form m-3">
      <input type="text" placeholder="Enter +994 *******" value="+994" autocomplete="off" class="form-control m-3"
        id="num" required data-toggle="tooltip" data-placement="right"
        title="Make sure you enter mobile number with country code" />
      <textarea id="message" class="form-control m-3" placeholder="Enter your message" required></textarea>
      <input type="submit" id="1" class="form-control m-3 btn btn-success btn1" value="Send" />
    </form>
  </div>
</body>
<script src="../src/js/script.js"></script>

</html>
